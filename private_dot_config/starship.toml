# Use custom format
format = """
$username\
$hostname\
$localip
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$character
"""

command_timeout = 1000

[character]
success_symbol = "[->](green)"  

# Disable the package module
[package]
disabled = true

[git_branch]
# truncation_length = 4
# truncation_symbol = ""
format = "[$symbol$branch](regular black) "

[git_commit]
commit_hash_length = 4
tag_symbol = "ğŸ”– "

[git_state]
format = '[\($state( $progress_current of $progress_total)\)](regular black) '
# cherry_pick = "[ğŸ’ PICKING](red)"

[git_status]
ahead = "â‡¡${count}"
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count}"
behind = "â‡£${count}"

[golang]
disabled = true
# format = "via [ğŸğŸ’¨ $version](cyan) "

[nodejs]
disabled = true

[python]
disabled = true

[rust]
disabled = true

[directory]
truncation_length = 3
truncation_symbol = "â€¦/"
style =  "cyan"

[hostname]
ssh_only = true
format =  "@[$hostname](black) "
# trim_at = "."
disabled = false

[status]
style = "bg:blue"
symbol = "ğŸ”´"
format = '[\[$symbol $common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true
disabled = false

[username]
# style_user = "white"
# style_root = "black"
format = "[$user](green)"
disabled = false
show_always = true

[localip]
ssh_only = true
format = "[$localipv4](blue) "
disabled = false

[time]
disabled = true
format = '[\[ $time \]]($style) '
time_format = "%b %e %T"
utc_time_offset = "local"

[jobs]
symbol = "+ "
threshold = 4
